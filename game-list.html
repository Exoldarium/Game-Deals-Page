<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Deals Here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formWrap">
            <div class="logo">
                <img src="LOGO1-1.png" class="logo logoIMG">
            </div>
            <form class="search listGameBar">
                <input type="text" class="search textGame" name="inputnamesGame" maxlength="20" placeholder>
                <input type="submit" class="search submitGame" name="inputnamesGame" value="ðŸ”Žï¸Ž">
            </form>
            <ul class="list listNav"></ul>
            <div class="menu"> 
                <p>About</p>
            </div>
        </div>
        <div class="wrapperList listGame">
            <div class="ulDiv">
                <ul class="list gameList">
                    <li class="gameDisplay">Nothing here</li>
                </ul>
            </div>
            <div class="options">
                <div class="range priceRange">
                    <label for="rangeInput" class="rangeLabel"></label>
                    <input type="range" class="rangeInput" min="10" max="99" step="5">
                </div>
                <span class="spanLine"></span>
                <div class="dropDownOptions">
                    <input type="range" class="sortSlider" name="item" min="1" max="5" step="1" id="sliderInput">
                    <label for="sliderInput" class="labels lower">
                        <span class="spans lower" data-active="0">Lower Price</span>
                        <span class="spans higher" data-active="1">Higher Price</span>
                        <span class="spans name" data-active="2">Name</span>
                        <span class="spans release" data-active="3">Discount</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="formWrap"></div>
        
        <script src="game-list-script.js"></script>
    </body>
</html>
