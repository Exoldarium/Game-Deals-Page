<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Deals Here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="formWrap">
            <form class="search listGameBar">
                <input type="text" class="search textGame" name="inputnamesGame" placeholder>
                <input type="submit" class="search submitGame" name="inputnamesGame" value="ðŸ”Žï¸Ž">
            </form>
            <ul class="list listNav"></ul>
        </div>
        <div class="options">
            <div class="range"></div>
            <div class="range priceRange">
                <label for="rangeInput" class="rangeLabel">$50</label>
                <input type="range" class="rangeInput" min="10" max="99" step="5">
            </div>
            <div class="range saleCheck">
                <label for="checkboxInput" class="checkboxLabel">Price Ascending</label>
                <input type="checkbox" class="checkboxInput">
            </div>
            <div class="range ratingDiv">
                <label for="inputRating" class="ratingLabel">Steam Rating: 50% Positive</label>
                <input type="range" class="ratingRange" min="20" max="90" step="10">
            </div>
            <div class="range"></div>
        </div>
        <div class="wrapperList listGame">
            <ul class="list gameList"></ul>
        </div>
        
        <script src="game-list-script.js"></script>
    </body>
</html>
